<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>UTaste</title>  
</head>  

<body>    
    <h4>Your Current Budget : <%cout<<context["budget"];%></h4>
    <section>   
        <form action="/budget" method="post">
            <label for="budget_increase">How much do you increase your budget?:</label>
            <input type="number" id="budget_increase" name="budget" min="10" max="1000000" required><br><br>
            <input type="submit" value="Increase">
        </form> 
        <p style="color: red;">
        <% 
        if (context["msg"]!="msg")
            cout << context["msg"];
        %> 
        </p>
    </section>  

    <a href="/dashboard">Back to Dashboard</a><br>
    <a href="/logout">Logout</a>
</body>  

</html>
