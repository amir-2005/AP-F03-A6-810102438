<!DOCTYPE html>  
<html lang="en">  

<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>UTaste</title>  
  <style>  
    /* Reset some default styles */  
    body, h1, h3, a {  
      margin: 0;  
      padding: 0;  
      box-sizing: border-box;  
    }  

    /* General body styles */  
    body {  
      font-family: Arial, sans-serif;  
      background-color: #f4f4f4;  
      color: #333;  
      display: flex;  
      flex-direction: column;  
      justify-content: center;  
      align-items: center;  
      height: 100vh;  
      text-align: center;  
    }  

    /* Heading Styles */  
    h1 {  
      font-size: 3em;  
      color: #5a67d8; /* Primary color */  
      margin-bottom: 10px;  
    }  

    h3 {  
      font-size: 1.5em;  
      color: #555; /* Slightly darker for contrast */  
      margin-bottom: 30px;  
    }  

    /* Link Styles */  
    a {  
      display: inline-block;  
      margin: 10px 0;  
      padding: 10px 20px;  
      background-color: #5a67d8; /* Primary color */  
      color: white;  
      text-decoration: none;  
      border-radius: 4px;  
      transition: background-color 0.3s;  
    }  

    a:hover {  
      background-color: #4c51bf; /* Darker shade for hover effect */  
      color: white;  
    }  

    /* Media query for responsiveness */  
    @media (max-width: 600px) {  
      body {  
        padding: 10px;  
      }  

      h1 {  
        font-size: 2.5em;  
      }  

      h3 {  
        font-size: 1.2em;  
      }  

      a {  
        font-size: 0.9em;  
      }  
    }  
  </style>  
</head>  

<body>  
  <h1>Utaste</h1>  
  <h3>where code meets cuisine</h3>  
  <a href="/signup">SIGN UP</a><br>  
  <a href="/login">LOGIN</a><br>  
</body>  

</html>
