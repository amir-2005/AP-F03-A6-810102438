<!DOCTYPE html>  
<html lang="en">  

<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Page Not Found!</title>  
  <style>  
    /* General body styles */  
    body {  
      background: linear-gradient(135deg, #f7e7f0, #d5c3f2); /* Soft gradient background */  
      font-family: 'Arial', sans-serif;  
      color: #15414a; /* Dark purple color for text */  
      display: flex;  
      flex-direction: column;  
      justify-content: center;  
      align-items: center;  
      text-align: center;  
      height: 100vh;  
      margin: 0;  
      padding: 20px;  
    }  

    /* Heading styles */  
    h1 {  
      font-size: 3.5em;  
      margin-bottom: 10px;  
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8); /* Soft shadow effect */  
    }  

    h2 {  
      font-size: 2.5em;  
      color: #b52b6b; /* Enchanted pink color */  
      margin: 10px 0;  
      letter-spacing: 2px; /* Increase space between letters for a magical feel */  
    }  

    /* Emphasized text styling */  
    em {  
      color: #f6a2c1; /* Lighter pink for emphasis */  
      font-style: italic;  
    }  

    /* Paragraph styles */  
    p {  
      font-size: 1.2em;  
      color: #666; /* Soft gray color */  
      margin-top: 20px;  
      max-width: 600px; /* Limit paragraph width for readability */  
      line-height: 1.5; /* Increase line height for better readability */  
    }  

    /* Footer styles */  
    footer {  
      margin-top: 30px;  
      font-size: 1em;  
      color: #4A154A;  
    }  

    /* Responsive adjustments */  
    @media (max-width: 600px) {  
      h1 {  
        font-size: 2.5em; /* Smaller font size for smaller screens */  
      }  
      h2 {  
        font-size: 2em;  
      }  
      p {  
        font-size: 1em;  
      }  
    }  
  </style>  
</head>  

<body>  
  <h1>Sorry !</h1>  
  <h2>Error: <em>404</em></h2>  
  <p>Requested page was not found!</p>  
</body>  

</html>
